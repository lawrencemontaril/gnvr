{% extends 'base.html' %}

{% block title %}
    Contact
{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 lg:px-32">
    <div class="py-12">
        <h1 class="text-4xl font-bold mb-4">Contact Us</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Contact Form -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-4">Send us a message</h2>
                <form method="post" action="#" class="space-y-4">
                    {% csrf_token %}
                    <div>
                        <label for="name" class="block text-sm mb-1">Your Name</label>
                        <input type="text" id="name" name="name" placeholder="John Doe" required
                               class="rounded-md border border-zinc-400 block w-full py-2 px-3 text-sm">
                    </div>
                    <div>
                        <label for="email" class="block text-sm mb-1">Your Email</label>
                        <input type="email" id="email" name="email" placeholder="john.doe@example.com" required
                               class="rounded-md border border-zinc-400 block w-full py-2 px-3 text-sm">
                    </div>
                    <div>
                        <label for="message" class="block text-sm mb-1">Message</label>
                        <textarea id="message" name="message" rows="4" placeholder="Your message here..." required
                                  class="rounded-md border border-zinc-400 block w-full py-2 px-3 text-sm"></textarea>
                    </div>
                    <button type="submit"
                            class="bg-sky-500 text-white px-6 py-3 rounded-lg hover:bg-sky-600 transition-all duration-150 ease-in-out">
                        Send Message
                    </button>
                </form>
            </div>
            
            <!-- Contact Information -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-4">Contact Information</h2>
                <div class="space-y-4">
                    <div>
                        <h3 class="text-lg font-semibold">Address</h3>
                        <p>1234 Street Name, City, Country</p>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold">Phone</h3>
                        <p>+1 234 567 890</p>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold">Email</h3>
                        <p>contact@example.com</p>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold">Follow Us</h3>
                        <div class="flex space-x-4">
                            <a href="#" class="text-blue-500 hover:text-blue-600"><i class="fab fa-twitter"></i></a>
                            <a href="#" class="text-blue-500 hover:text-blue-600"><i class="fab fa-facebook"></i></a>
                            <a href="#" class="text-blue-500 hover:text-blue-600"><i class="fab fa-instagram"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
