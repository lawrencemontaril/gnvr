{% extends 'base.html' %}

{% block title %}
    Change Password
{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-8">
    <form method="post" class="shadow-sm bg-white border border-gray-200 rounded-lg p-6">
        {% csrf_token %}

        <h1 class="text-2xl font-semibold mb-4 text-center">Change Password</h1>

        <div class="mb-4">
            <label for="old_password" class="block text-sm mb-1">Old Password</label>
            <input type="password" name="old_password" id="old_password"
                   class="rounded-md border border-gray-300 block w-full px-3 py-2 text-sm focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
        </div>

        <div class="mb-4">
            <label for="new_password1" class="block text-sm mb-1">New Password</label>
            <input type="password" name="new_password1" id="new_password1"
                   class="rounded-md border border-gray-300 block w-full px-3 py-2 text-sm focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
        </div>

        <div class="mb-4">
            <label for="new_password2" class="block text-sm mb-1">Confirm New Password</label>
            <input type="password" name="new_password2" id="new_password2"
                   class="rounded-md border border-gray-300 block w-full px-3 py-2 text-sm focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
        </div>

        <button type="submit"
                class="block w-full px-4 py-2 text-sm text-white bg-blue-600 rounded-full hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-500 focus:ring-opacity-50">
            Change Password
        </button>
    </form>
</div>
{% endblock %}
